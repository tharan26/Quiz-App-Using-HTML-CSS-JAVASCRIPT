<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Quest - Results</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Logo.png" alt="logo" style="width: 150px;">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Quiz</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <nav class="rightbar">
            <i class="fa-solid fa-user"></i>
        </nav>
    </header>
    <main>
        <div class="quiz-container">
            <h1>Quiz Quest - Results</h1>
            <div id="result"></div>
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const score = localStorage.getItem("quizScore");
            const resultElement = document.getElementById("result");
            resultElement.textContent = `Your score is: ${score} out of 10`;
        });
    </script>
</body>
</html>
